<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldy Win</title>
    <style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background: url('https://img.freepik.com/premium-photo/money-background_910325-13917.jpg') no-repeat center center fixed;
    background-size: cover;
}

/* Контейнер для страницы */
#page-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    transition: opacity 0.5s ease-in-out;
}

/* Начальная стилизация */
.fade {
    opacity: 0;
}

.fade-in {
    opacity: 1;
}

.fade-out {
    opacity: 0;
}

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
            align-items: center;
        }

        header {
            margin-top: 20px;
            text-align: center;
        }

        header img {
            width: 400px;
            height: auto;
        }

        .white-strip {
            width: 100%;
            height: 2px;
            background-color: white;
            margin-top: -50px;
        }

        .choose-game-title {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #00bfff;
            padding: 8px;
            border: 2px solid white;
            border-radius: 15px;
        }

        h2 {
            color: white;
            font-size: 1.5em;
            margin: 0;
/*            font-family: 'Comic Sans MS', cursive, sans-serif;*/
        }

        footer {
            margin-bottom: 35px;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-buttons button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .nav-buttons img {
            width: 60px;
            height: 60px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
         .nav-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-buttons button {
            background-color: transparent;
            border: none;
            outline: none;
            padding: 0px;
            margin: 0px;
            border-radius: 50%;
            position: relative;
        }
        .nav-buttons button a {
            display: block;
            width: 60px;
            height: 60px;
        }
        .nav-buttons button a img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .nav-buttons button:nth-child(3) {
            border: 5px solid yellow;
        }
        .nav-buttons button:hover {
            border: 5px solid yellow;
        }
                .fade {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .fade-in {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
        
    <div class="container">
        <header>

            <div class="white-strip"></div>
        </header><main>
    <div id="page-container" class="fade fade-in">
        <h2>Join our TG channel</h2>
        <a href="https://t.me/+upM7PapSxxo0ZWVi">
            <div class="choose-game-title">
                <h2>JOIN CHANNEL</h2>
            </div>
        </a>
    </div></main>
        <footer>
            <div class="nav-buttons">
                <button>
                    <a href="inf.html"><img src="https://telegra.ph/file/44c16a01848d13ed40cf8.png" alt="Info"></a>

                <button>
                    <a href="index.html"><img src="https://telegra.ph/file/95098cf7432e96f44ee23.png" alt="Home"></a>

                <button>

                </button>
            </div>
        </footer>
    </div>
</div>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const links = document.querySelectorAll('a');

    links.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const url = link.getAttribute('href');

            document.getElementById('page-container').classList.add('fade-out');

            // Добавьте задержку перед перенаправлением
            setTimeout(() => {
                window.location.href = url;
            }, 200); // Убедитесь, что это время совпадает с временем анимации
        });
    });
});

    </script>
</body>
</html>
